<!DOCTYPE html>
<html lang="en">

<head>
	<!-- * Meta Tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

	<!-- * Favicons -->
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<link rel="shortcut icon" href="images/favicon/hol-core-favicon.jpg" type="image/x-icon">
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

	<!-- * Page Title -->
	<title>React App</title>

	<!-- * Bootstrap -->
	<!-- -* CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<!-- -* JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<!-- -* Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<!-- * jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- * Sweet Alert Pop-up CDN -->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="sweetalert2.min.js"></script>
	<!-- * Owl Carousel CDN -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js'></script>
	

	<!-- * Custom Fonts CSS -->
	<link rel="stylesheet" type="text/css" href="css/custom-fonts.css">

	<!-- * Google Fonts -->
	<!-- -* Montserrat -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<!-- -* Teko -->
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">

	<!-- * Internal CSS -->
	<style type="text/css">
		html body {
			background-color: #101018;
		}

		#react-html {
			overflow-x: hidden;
		}

		.main-introduction *,
		.main-story *,
		.main-assets *,
		.main-gameplay *,
		.main-additional_features *,
		.main-token *,
		.main-target * {
			transition: opacity 0.75s ease, transform 0.75s ease !important;
			transform: translateY(100px) !important;
			opacity: 0 !important;
		}

		.anim-after,
		.hero-context-head:after {
			transform: none !important;
			opacity: 1 !important;
		}

		:root {
			--theme-color: #11111194;
			--txt-white: #fff;
			--txt-black: #372302;
			--default-font: arial;
			--ltr-padding: 0 200px;
			--ltr-padding-sm: 0 50px;
			--font-size: 20px;
			--width-full: 100%;
		}

		:button {
			--theme-color: #11111194;
			--txt-white: #fff;
			--txt-black: #372302;
			--default-font: arial;
		}

		/* scrollbar */
		::-webkit-scrollbar-track {
			background: #f1f1f1;
		}

		::-webkit-scrollbar-thumb {
			background: #888;
			border-radius: 10px;
		}

		::-webkit-scrollbar {
			width: 5px;
		}


		.swal2-actions {
			width: 100% !important;
		}

		.swal2-popup {
			background: url("images/staking/fill.png") !important;
			border: 4px solid #cfc093 !important;
			background-size: cover !important;
			background-repeat: no-repeat !important;
			box-shadow: inset 0 0 4px #fff;
		}

		.swal2-actions button {
			background: url("images/Header/1-Connect-Wallet.png") !important;
			background-repeat: no-repeat !important;
			background-size: 100% 100% !important;
			display: flex;
			justify-content: center;
			align-items: center;
			text-decoration: none;
			color: #3d2503 !important;
			font-weight: 700;
			text-transform: uppercase;
			height: 40px;
			width: 50% !important;
			font-size: 12px;
			letter-spacing: 3px;
			border: none !important;
			background-color: transparent !important;
		}

		.swal2-actions button:focus,
		.swal2-popup .swal2-close:focus {
			outline: none;
			border: none;
			box-shadow: unset !important;
		}

		.pop-up-readmore {
			color: #dac799;
			font-size: 33px;
			font-weight: 600;
			margin-bottom: 4px;
			display: inline-block;
		}

		.swal2-title {
			text-align: left !important;
		}

		.swal2-container {
			padding: 20px !important;
		}

		.readmore-content {
			text-align: left;
			font-size: 15px;
			color: #e9cba5;
			font-weight: 300;
		}

		.swal2-title,
		.readmore-content {
			margin-bottom: 0 !important;
		}

		.pop-divider {
			background-image: url("../images/staking/hero-divider.png");
			height: 18px;
			width: 100%;
			background-size: contain;
			background-position: center;
			display: inline-block;
			margin-bottom: 15px;
		}

		.swal2-popup .swal2-close {
			background: url("../images/staking/close-button.png") !important;
			border: none !important;
			background-color: unset !important;
			background-repeat: no-repeat !important;
			background-size: 100% 100% !important;
		}
	</style>
</head>

<body>
	<div id="react-html"></div>
	<div id="react-css"></div>
	<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
	<script>
		// console.log("Heya");
		// console.log($('.hol-carousel'));
		// console.log($('.hol-carousel').attr("class"));
	</script>
	<script>
		$(document).on('click', '#login-button', function (e) {
			Swal.fire({
				title: '<h3 class="pop-up-readmore">LOGIN</h3>',
				html: '<form action="#" method="GET"><div class="row col-12"><label for="email">Username:</label><input type="email" placeholder="currentlinked@emailaddress.com"></div><div class="row col-12"><label for="email">Password:</label><input type="email" placeholder="currentlinked@emailaddress.com"></div><div class="row col-12"><label for="username">Current Username:</label><input type="text" placeholder="Herooflowhelm"></div><div class="row col-12"><button name="login" type="submit" class="btn-login">LOGIN</button><p>NEW PLAYER? CREATE YOUR ACCOUNT HERE</p><button name="register" type="button" class="btn-register btn_connect" id="register">REGISTER</button></div></form>',
				showCloseButton: true,
				focusConfirm: false,
				showConfirmButton: false
			}).then(result => {
				$('html').removeClass('disable-scroll');
			});
			$('.swal2-popup .swal2-close').html("");
	
			$('html').addClass('disable-scroll');
		});
	</script>
	<script aria-hidden="true">
		$(document).on('click', '#register', function (e) {
			Swal.fire({
				title: '<h3 class="pop-up-readmore">LOGIN</h3>',
				html: '<form><div class="row col-12"><label for="email">Username:</label><input type="text" placeholder="User name"></div><div class="row col-12"><label for="email">Password:</label><input type="password" placeholder="Enter Password"></div><div class="row col-12"><label for="username">Confirm Password:</label><input type="password" placeholder="Enter Password"></div><div class="row col-12"><label for="username">Email:</label><input type="email" placeholder="example@gmail.com"></div><div class="row col-12"><button name="stake" type="submit" class="btn-register" id="next">Next</button></div></form>',
				showCloseButton: true,
				focusConfirm: false,
				showConfirmButton: false
			}).then(result => {
				$('html').removeClass('disable-scroll');
			});
			$('.swal2-popup .swal2-close').html("");
	
			$('html').addClass('disable-scroll');
		});
	</script>
	<script aria-hidden="true">
		$(document).on('click', '#next', function (e) {
			Swal.fire({
				title: '<h3 class="pop-up-readmore">SETUP 2FA</h3>',
				html: '<form><div class="row col-12 row-setup"><div class="step"><div class="count"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-1-circle-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002V12H7.971V5.338h-.065L6.072 6.656V5.385l1.899-1.383h1.312Z"/></svg></div><div class="count-text"><span>open the authenticator app on your phone (e.g.Google Authenticator) and scan the following</span></div></div></div><div class="row col-12 row-setup"><img src="images/account/qrcode.png" alt="" class="qr-code"></div><div class="row col-12 row-setup"><div class="step next-step"><div class="count"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-2-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM6.646 6.24c0-.691.493-1.306 1.336-1.306.756 0 1.313.492 1.313 1.236 0 .697-.469 1.23-.902 1.705l-2.971 3.293V12h5.344v-1.107H7.268v-.077l1.974-2.22.096-.107c.688-.763 1.287-1.428 1.287-2.43 0-1.266-1.031-2.215-2.613-2.215-1.758 0-2.637 1.19-2.637 2.402v.065h1.271v-.07Z"/></svg><span>Enter 2FA Code</span></div><div class="Facode"><div class="digit-code"><div class="last-input-hover"></div><input type="text" maxlength="6" autofocus="autofocus" aria-label="Enter the code generated by your authentication app" class="form-masked-pin"><div class="bg-box-group"><div class="bg-box"></div><div class="bg-box"></div><div class="bg-box"></div><div class="bg-box"></div><div class="bg-box"></div><div class="bg-box"></div></div></div></div></div></div><button name="stake" type="submit" class="btn-register" id="done">Done</button></form>',
				showCloseButton: true,
				focusConfirm: false,
				showConfirmButton: false
			}).then(result => {
				$('html').removeClass('disable-scroll');
			});
			$('.swal2-popup .swal2-close').html("");
	
			$('html').addClass('disable-scroll');
		});
	</script>
	<script aria-hidden="true">
		$(document).on('click', '#done', function (e) {
			Swal.fire({
				title: '<div class="finish"><h3 class="pop-up-readmore">DONE</h3><p>Verify Your Email Address</p></div>',
				html: '<p>Please check your email address for verification.</p>',
				showCloseButton: false,
				focusConfirm: false,
				showConfirmButton: true
			}).then(result => {
				$('html').removeClass('disable-scroll');
			});
			$('.swal2-popup .swal2-close').html("");
	
			$('html').addClass('disable-scroll');
		});
	</script>
</body>

</html>
